<!DOCTYPE html>
<html> 
  <head>
    <title>Simon Game</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet prefetch' href ='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/style.css'>
  </head> 
  <body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/simon.js'></script>
    
    <h1 id='topTitle'>Simon Game</h1>
    
    <div id='cont'>    
      <div id='green'></div>
      <div id='red'></div>
      <div id='yellow'></div>
      <div id='blue'></div>   
    </div>
    <div class='options'>
      <div class='btn btn-default reset'>Reset Game</div>
      <div class='btn btn-primary start'>New Game</div>
      <div class='btn btn-success easy'>Easy Mode</div>
      <div class='btn btn-danger strict'>Strict Mode</div>
      <h3 class='level'>Current Level: 0</h3>
      <h3 class='message'>EASY MODE - Unlimited lives</h3>
      <h3 class='win'></h3>
    </div>
    
    <audio id="greenSound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload='auto'></audio>
    <audio id="redSound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload='auto'></audio>
    <audio id="blueSound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload='auto'></audio>
    <audio id="yellowSound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload='auto'></audio>
    <audio id="wrong" src="http://www.myinstants.com/media/sounds/portal2buzzer.mp3" preload='auto'></audio>
  </body>   
</html>
